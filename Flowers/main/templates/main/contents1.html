<html>
 <head>
     <meta charset="UTF-8">
    <title>Title</title>
    
    
     <script>
		//아래 두함수는 동일한 동작을 수행합니다.
            function func(a, b) {
                alert(a + b);
            }
 
            function func(){ //함수는 이름가지고 저장을 함 , 오버로딩이 없음
            // 함수를 선언할때 매개변수를 선언하지 않았어요 , 그리고 매개변수를 arguments(배열)로 받아서 처리가 가능
                alert(arguments[0]+arguments[1]);
            }
	</script>
	
	
	
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', {'packages':['gauge']});
    google.charts.setOnLoadCallback(drawGauge);

    var gaugeOptions = {min: 0, max: 280, yellowFrom: 200, yellowTo: 250,
      redFrom: 250, redTo: 280, minorTicks: 5};
    var gauge;

    function drawGauge() {
      gaugeData = new google.visualization.DataTable();
      gaugeData.addColumn('number', 'Engine');
      gaugeData.addColumn('number', 'Torpedo');
      gaugeData.addRows(2);
      gaugeData.setCell(0, 0, 120);
      gaugeData.setCell(0, 1, 80);

      gauge = new google.visualization.Gauge(document.getElementById('gauge_div'));
      gauge.draw(gaugeData, gaugeOptions);
    }

    function changeTemp(dir) {
      gaugeData.setValue(0, 0, gaugeData.getValue(0, 0) + dir * 25);
      gaugeData.setValue(0, 1, gaugeData.getValue(0, 1) + dir * 20);
      gauge.draw(gaugeData, gaugeOptions);
    }
  </script>
 </head>
 
 
 <body>
 	<h1>::::::::::::::::contents1.html::::::::::::::::</h1>
 click : <a href="https://developers.google.com/chart/interactive/docs/examples" target="_blank">chart code sample go</a>
  <div id="gauge_div" style="width:280px; height: 140px;"></div>
  <input type="button" value="Go Faster" onclick="changeTemp(1)" />
  <input type="button" value="Slow down" onclick="changeTemp(-1)" />
    

 </body>
</html>
